<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login(){
            var id = document.loginForm.userID;
            if(id.value == ""){
                alert("아이디를 입력하세요");
            }else{
                alert(id.value);
                id.value = "";
            }
            id.focus();
        }
    </script>
</head>
<body>
    <form name="loginForm">
        아이디: <input type="text" name="userID">
        <input type="button" value="로그인" onclick="login()">
    </form>
</body>
</html>
