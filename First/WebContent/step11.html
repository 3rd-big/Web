<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function testArray(){
            var arr = new Array(3);
            arr[0] = "포천이동막걸리";
            arr[1] = "국순당막걸리";
            arr[2] = "서울장수막걸리";

            for(i=0; i<arr.length; i++){
                alert(arr[i]);
            }
        }
    </script>
</head>
<body>
    <input type="button" value="array test" onclick="testArray()">
</body>
</html>
