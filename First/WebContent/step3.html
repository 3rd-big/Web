<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            alert("방가");
        }
        function test2(name, mess){
            alert(name + " " + mess);
        }
        function test3(i, j){
            return i + j;
        }
    </script>
</head>
<body>
    <input type="button" value="버튼1" onclick="test1()"><hr>
    <input type="button" value="버튼2" onclick="test2('보아', '안녕')"><hr>
    <script>
        sum = test3(1, 2);
        document.write(sum);
    </script>
</body>
</html>
