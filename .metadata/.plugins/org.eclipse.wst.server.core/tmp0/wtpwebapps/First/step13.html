<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkTest(){
            var ag = document.checkForm.angel;
            var str = "";
            for(i=0; i<ag.length; i++){
                if(ag[i].checked){
                    str += ag[i].value + " ";
                }
            }

            if(str == ""){
                alert("당신은 이상형이 없습니다.");
            }else{
                alert("당신은 이상형은 " + str);
            }
        }
    </script>
</head>
<body>
    <form name="checkForm">
        이상형을 선택하세요<br><br>
        <input type="checkbox" name="angel" value="손연재">손연재<br>
        <input type="checkbox" name="angel" value="크리스탈">크리스탈<br>
        <input type="checkbox" name="angel" value="아이유">아이유<br>
        <input type="button" value="획인" onclick="checkTest()">
    </form>
</body>
</html>
