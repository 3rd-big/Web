<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function enterSite(){
            var flag = confirm("사이트로 이동하시겠습니까?");
            if(flag){
                location.href = "https://www.google.com/";
            }
        }
    </script>
</head>
<body>
    <form name="f1">
        <input type="button" value="입장하기" onclick="enterSite()">
    </form>
</body>
</html>
