<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkAge(){
            // age라는 text의 data가 18세 이상이면 성인 입장가능
            // 18세 미만이면 나이 더 먹고와~ 라고 메시지 띄운다
            // 만약 숫자가 아니면 숫자로 입력하라는 메시지를 띄운다

            var age = document.ageForm.age;

            var flag = window.isNaN(age.value);

            if(flag){
                alert("숫자를 넣으라고~");
                age.value = "";
                age.focus();
                return; // 함수수행을 중단한다.
            }

            if(age.value >= 18){
                alert("성인입장가능");
            }else{
                alert("18세 미만이면 나이 더 먹고와~");
            }
            age.value = "";
            age.focus();
        }
    </script>
</head>
<body>
    <form name="ageForm">
        나이: <input type="text" name="age">
        <input type="button" value="나이체크" onclick="checkAge()">
    </form>
</body>
</html>
