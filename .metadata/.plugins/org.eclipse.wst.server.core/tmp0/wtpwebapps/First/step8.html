<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPrice(){
            var price = document.priceForm.price;
            var flag = window.isNaN(price.value);

            if(flag){
                alert("입금액은 숫자로 표기해야 합니다.");
                price.value = "";
                price.focus();
                return;
            }
            
            if(price.value == ""){
                alert("입금액에 반드시 액수를 기재해야 합니다.");
                price.focus();
                return;
            }

            if(price.value <= 0){
                alert("입금액은 0원을 초과해야합니다.");
                price.value = "";
                price.focus();
                return;
            }else{
                alert(price.value + "원 입금완료!");
            }
            price.value = "";
            price.focus();
        }
    </script>
</head>
<body>
    <form name="priceForm">
        입금액: <input type="text" name="price">
        <input type="button" value="입금" onclick="checkPrice()">
    </form>
</body>
</html>
