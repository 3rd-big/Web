<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="main.jsp"  name="regForm" onsubmit="return registerCheck() ">
        아이디: <input type="text" name="userId">(5자이상 10자이하)<br>
        비밀번호: <input type="password" name="userPass"><br>
        비밀번호 확인: <input type="password" name="pass_confirm"><br>
        성별: <input type="radio" name="gender" value="male">남
        <input type="radio" name="gender" value="female">여<br>
        취미: 
        <input type="checkbox" name="hobby" value="youtube">유튜브
        <input type="checkbox" name="hobby" value="game">게임
        <input type="checkbox" name="hobby" value="coding">코딩<br>
        지역: <select name="loc">
        <option value="">---</option>
        <option value="seoul">서울</option>
        <option value="Gyeonggi-do">경기도</option>
        <option value="Chungcheong-do">충청도</option></select><br>
        <input type="submit" value="가입하기">
    </form>


    <script type="text/javascript" src="js/script.js"></script>

</body>
</html>
