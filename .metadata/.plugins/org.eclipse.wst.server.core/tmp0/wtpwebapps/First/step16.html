<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        function showCount(){
            document.getElementById("sp").innerHTML = count++;
        }
    </script>
</head>
<body>
    <input type="button" value="spanText" onclick="showCount()">    
    <span id="sp"></span><br>


</body>
</html>
