<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function enter(){
            flag = confirm("성인사이트로 이동합니다. 정말 입장하시겠습니까?");
            if(flag == false){
                return false;
            }
        }
    </script>
</head>
<body>
    <form action="NewFile.jsp" method="GET" onsubmit="return enter()">
        <input type="button" value="그냥 버튼"><br>
        <input type="submit" value="전송버튼"><br>
    </form>
</body>
</html>
