<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showDetails(){
            //폼 양식에 접근: document.폼이름.컴포넌트,이름 value
            //userName 이름의 text value
            var name = document.userForm.userName.value;
            alert(name);

            //userName 이름의 text value에 공란을 입력한다.
            //공란을 입력하여 데이터를 초기화한다.
            document.userForm.userName.value="";

            //userName 이름의 text component에 포커스를 준다.
            //실행후 커서를 다시 text component에 위치시킨다.
            document.userForm.userName.focus();
        }
    </script>
</head>
<body>
    <form action="" method="GET" name="userForm">
        이름: <input type="text" name="userName">
        <input type="button" value="확인" onclick="showDetails()">
    </form>
</body>
</html>
